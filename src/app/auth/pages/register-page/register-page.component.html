
<div class="flex flex-column">
  <span class="text-lg mb-4">Registrarse</span>

  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input type="text" matInput placeholder="Ingrese su nombre">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Correo electronico</mat-label>
    <input type="text" matInput placeholder="Ingrese correo electronico">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placeholder="Ingrese su contraseña">
  </mat-form-field>

  <button mat-button mat-flat-button >
    <mat-icon>save</mat-icon>
    Ingresar
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login"> ¿Ya tienes cuenta?</a>
  </div>

</div>
